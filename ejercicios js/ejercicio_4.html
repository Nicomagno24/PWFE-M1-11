		<section>
			<h1>Calcular IVA</h1>
			<input id="precio" type="number" placeholder="Colocar valor">
			<p class="mensaje">El precio con IVA es de ar$<span class="total">0</span></p>
		</section>

		<aside>
			<p>Si el valor con IVA es mayor a ar$100.- pintar de rojo el mensaje</p>
			<p>Ejecutar la funci√≥n utilizando la consola de desarrollador</p>
		</aside>


				<script src="validar-link.js">
			
		</script>



		<script>


			let span = document.querySelector(".total")
				
			span.onclick = calcularIVA

			function calcularIVA(){

				let valor = document.getElementById("precio").value

				let total = parseInt(valor)*1.21

				if(valor >= 0){
					
					span.innerText = total

					console.log(total);

					if(total > 100){
						span.innerText = total
						span.style.color = "red" 
					}else{
						span.style.color = null;
					}


				}else{
					alert("ingresar valor mayor a cero")
				}
				

			}
		</script>
